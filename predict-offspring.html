<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ClanGen Offspring Predictor</title>
    <meta name="description" content="Predict ClanGen cat offspring!" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header>
      <a href="/index.html">Cat Maker</a> | 
      <a href="/predict-offspring.html">Predict Offspring</a>
    </header>

    <details>
      <summary>Where can I find cat URLs?</summary>
      <img src="/src/assets/findURL.png">

      <p>The cat maker URL in your address bar will also be updated whenever you change the appearance of the cat.</p>
    </details>
    
    <div>
      <div id="parent1">
        <canvas style="image-rendering: pixelated" id="parent1-canvas" width="50" height="50"></canvas>

        <label>Parent 1 URL:</label>
        <input id="parent1-url" type="text" />
      </div>
      <div id="parent2">
        <canvas style="image-rendering: pixelated" id="parent2-canvas" width="50" height="50"></canvas>

        <label>Parent 2 URL:</label>
        <input id="parent2-url" type="text" />
      </div>
    </div>
    <div id="amount-div">
      <label>Amount (1-100): </label><input id="amount-input" size="3" min="1" max="100" type="number" value="6">
    </div>
    <button id="regenerate-button">Predict Offspring</button>

    <div id="offspring"></div>
    <script type="module" src="/src/predictOffspring.ts"></script>
  </body>
</html>
